<head><link rel="stylesheet" href="Login.css"></head>
<body>
    <div class="pseudo-body">
        <div class="form-container">
            <h1>Créer un compte</h1>
            <p>Veuillez vous inscrire ci-dessous pour créer un compte</p>
            <hr></hr>
            
            <div class="form-group first">
                <div class="input-container">
                    <label for="full-name">Nom complet*</label>
                    <input type="text" id="full-name" placeholder="Nom complet*" required>
                </div>
            
                <div class="input-container">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" placeholder="E-mail*" required>
                </div>
            </div>
            
            <div class="form-group second">
                <div class="input-container">
                    <label for="mobile">Téléphone</label>
                    <input type="tel" id="mobile" placeholder="Téléphone" required>
                </div>
            
                <div class="input-container">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
            </div>

            <div class="terms">
                <div class="check-div"><span class="expand">expand</span></div>
                <label class="term-label">En créant un compte, vous acceptez les Conditions générales & la Politique de confidentialité.</label>
            </div>
            
            <button class="submit-btn">Créer un compte</button>
            
            <div class="login-link">Vous avez déjà un compte ? <a href="#">Connexion</a></div>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
